repos:
- repo: https://github.com/astral-sh/uv-pre-commit
  rev: 0.7.20
  hooks:
    - id: uv-lock
- repo: https://github.com/astral-sh/ruff-pre-commit
  # Ruff version.
  rev: v0.12.2
  hooks:
    # Run the linter.
    - id: ruff-check
      args: [ --fix ]
    # Run the formatter.
    - id: ruff-format

# - repo: https://github.com/RobertCraigie/pyright-python
#   rev: v1.1.403
#   hooks:
#   - id: pyright

- repo: local
  hooks:
    - id: pytest
      name: pytest
      entry: uv run pytest
      language: python
      pass_filenames: false
      always_run: true